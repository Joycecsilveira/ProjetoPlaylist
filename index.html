<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Playlist</title>
</head>
<body>
    <img src="imagens/pop (1).jpg" alt="Esta imagem nÃ£o foi carregada com sucesso">
    <div class="descricao">
        <h2>Night Run Away</h2>
        <i>An Jone</i>
    </div>
    <div class="duracao">
        <class class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:00</p>
    </div>
    <div class="player">
        <i class="fas fa-step-backward setas"></i>
        <i class="fas fa-play"></i>
        <i class="far fa-pause-circle botao-pause"></i>
        <i class="fas fa-step-forward setas"></i>
    </div>
    <audio src="musicas/Night Run Away - An Jone.mp3"></audio>
</body>
</html>
